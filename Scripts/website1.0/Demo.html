<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" type = "text/css" href = "main.css"/>
</head>
<body>

    <h1>REEP!</h1>

    <script src = "https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000)
        camera.position.z = 5;
        
        var renderer = new THREE.WebGLRenderer({antialias: true});

        renderer.setClearColor("#e5e5e5");
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        document.body.appendChild(renderer.domElement);
        
        window.addEventListener('resize', ()=>
        {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        })

        //var geometry = new THREE.SphereGeometry(1, 100, 100);
        var raycaster = new THREE.Raycaster();
        var mouse = new THREE.Vector2();
        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshLambertMaterial({color: 0xF7F7f7});
        var mesh = new THREE.Mesh(geometry, material);

        //changing the position of the object
        //mesh.position.x = -2; 
        //scene.add(mesh);

        meshX = -10;
        for (var i = 0; i < 15; i++)
        {
            var mesh = new THREE.Mesh(geometry, material);
            mesh.position.x = (Math.random() - 0.5) * 10;
            mesh.position.y = (Math.random() - 0.5) * 10;
            mesh.position.z = (Math.random() - 0.5) * 10;
            scene.add(mesh);
            meshX +=1;
        }

        //lighting
        var light = new THREE.PointLight(0xFFFFFF, 1, 500);
        light.position.set(10, 0, 25);
        scene.add(light);

        var light = new THREE.PointLight(0xFFFFFF, 1, 500);
        light.position.set(0, 0, 0);
        scene.add(light);

        //mantains objects aspect ratio when resizing the window 
        var render  = function()
        {
            requestAnimationFrame(render);

            //mesh.rotation.x += 0.02;//more continous animation

            renderer.render(scene, camera);
        }

        render();

        //Raycaster tracks the location of the cursor and which object reacts to the event

        function onMouseClick(event)
        {
            event.preventDefault(); 
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            var intersects = raycaster.intersectObjects(scene.children, true);
            
            for (var i = 0; i < intersects.length; i++)
            {
                //intersects[i].object.material.color.set(0xFF0000);
                this.tl = new TimelineMax();
                this.tl.to(intersects[i].object.scale, 1, {x: 2, ease: Expo.easeOut});
                this.tl.to(intersects[i].object.position, .5, {x: 2, ease: Expo.easeOut});
                this.tl.to(intersects[i].object.rotation, .5, {x: Math.PI*.5, ease: Expo.easeOut});
                this.tl.to(intersects[i].object.scale, .5, {x: 1, ease: Expo.easeOut});
            }
        }
        document.body.addEventListener('click', onMouseClick);
        

    </script>
</body>
</html>
